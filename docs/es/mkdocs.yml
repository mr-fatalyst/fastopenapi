site_name: FastOpenAPI
site_url: https://fastopenapi.fatalyst.dev/
site_description: FastOpenAPI is a library for generating and integrating OpenAPI schemas using Pydantic and various frameworks.
repo_name: mr-fatalyst/fastopenapi
repo_url: https://github.com/mr-fatalyst/fastopenapi

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light green
      accent: light green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light green
      accent: light green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
  - content.code.annotate
  - content.code.copy
  - content.footnote.tooltips
  - content.tabs.link
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.path
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  icon:
    repo: fontawesome/brands/github
  logo: img/favicon.png
  favicon: img/favicon.png
  language: en

nav:
  - FastOpenAPI: index.md
  - Primeros Pasos:
      - Instalación: getting_started/installation.md
      - Inicio Rápido: getting_started/quickstart.md
      - Uso: getting_started/usage.md
  - Frameworks:
      - AIOHTTP: frameworks/aiohttp.md
      - Falcon: frameworks/falcon.md
      - Flask: frameworks/flask.md
      - Quart: frameworks/quart.md
      - Sanic: frameworks/sanic.md
      - Starlette: frameworks/starlette.md
      - Tornado: frameworks/tornado.md
      - Django: frameworks/django.md
  - Avanzado:
      - Uso Avanzado: advanced/advanced_usage.md
      - Referencia de API: advanced/api_reference.md
  - Contribuir: contributing.md
  - Registro de Cambios: changelog.md
  - FAQ: faq.md

